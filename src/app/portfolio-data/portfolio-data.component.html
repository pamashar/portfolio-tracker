@if (isNewTransaction && portfolio) {
<app-new-transaction (cancel)="cancel()" (add)="addTransaction($event)" [portfolio]="portfolio"/>
}

<button type="button" (click)="showNewTransaction()">Add transaction</button>
<ul>
  @for (investment of investments; track investment.stockId) {
  <li>
    <app-investment [investment]="investment" />
  </li>
  }
</ul>
